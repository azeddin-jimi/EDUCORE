<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="login">
        <form action="http://127.0.0.1:5000/submit" methode="post" >
            <div class="login-H">
            <header>Login </header>
            </div>
            <div class="input">
                <input type="email" class="input-f" name="Username" placeholder="Email" autofocus required>
            </div> 

            <div class="input">
                <input type="password" class="input-f" name="pass" placeholder="password" autocomplete="off"  minlength="8" maxlength="20" required>
            </div> 
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check" ><label for="check">remembre me</label>
                </section>
                <section>
                    <a href="">forgot password</a>
                </section>
            </div>
            <div class="input-sub">
                <input type="submit" class="sub-btn" id="sub" value="submit">
                <label for="sub">Sign in </label>
            </div>
        </form>
        <div class="sign-up">
            <p>don't have account ? <a href="signin.html"> Sing up</a> </p>
        </div>

    </div>

        <p>
            <a href="index.html" class="btn"><i class="fa-solid fa-house fa-beat" style="color: #f78222;"></i></a>

        </p>
